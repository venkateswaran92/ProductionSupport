<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymieleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back | Production Support</title>
    <!-- Local CSS -->
    <link rel="stylesheet" th:href="@{/libs/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/libs/font-awesome/css/all.min.css}">
    <!-- Local fonts -->
    <style>
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins'), local('Poppins-Regular'),
                 local('Segoe UI'), local('Roboto'), local('Helvetica Neue'), local('Arial'),
                 local(sans-serif);
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins Medium'), local('Poppins-Medium'),
                 local('Segoe UI Semibold'), local('Roboto Medium'), local('Helvetica Neue'),
                 local('Arial'), local(sans-serif);
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins SemiBold'), local('Poppins-SemiBold'),
                 local('Segoe UI Bold'), local('Roboto Bold'), local('Helvetica Neue'),
                 local('Arial Black'), local(sans-serif);
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins Bold'), local('Poppins-Bold'),
                 local('Segoe UI Black'), local('Roboto Black'), local('Helvetica Neue'),
                 local('Arial Black'), local(sans-serif);
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Poppins';
            src: local('Poppins Light'), local('Poppins-Light'),
                 local('Segoe UI Light'), local('Roboto Light'), local('Helvetica Neue Light'),
                 local('Arial'), local(sans-serif);
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            --secondary-gradient: linear-gradient(135deg, #F472B6 0%, #EC4899 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--glass);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(30px);
            opacity: 0.5;
            animation: float 15s ease-in-out infinite;
            z-index: 0;
        }
        
        .blob:nth-child(1) {
            top: -100px;
            left: -100px;
            background: linear-gradient(45deg, #6366F1, #8B5CF6);
        }
        
        .blob:nth-child(2) {
            bottom: -150px;
            right: -100px;
            background: linear-gradient(45deg, #EC4899, #F472B6);
            animation-delay: 5s;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            max-width: 420px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-gradient);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .btn-login:hover::before {
            opacity: 1;
        }
        
        .btn-login:active {
            transform: translateY(2px);
        }
        
        .btn-login i {
            margin-right: 8px;
        }
        
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: #fecaca;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            align-items: center;
        }
        
        .alert i {
            margin-right: 0.5rem;
            font-size: 1.1em;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.2);
            color: #bbf7d0;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -0.75rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: #8B5CF6;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .signup-link a:hover {
            color: #6366F1;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            .card-header {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Blobs -->
    <div class="blob"></div>
    <div class="blob"></div>
    
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Welcome Back</h3>
                <p class="mb-0">Sign in to your Production Support account</p>
            </div>
            <div class="card-body">
                <!-- Error Messages -->
                <div th:if="${param.error}" class="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i> You have been logged out successfully.
                </div>
                
                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div style="position: relative;">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <div style="position: relative;">
                            <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn" title="Sign in with Google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn" title="Sign in with Microsoft">
                            <i class="fab fa-microsoft"></i>
                        </button>
                        <button type="button" class="social-btn" title="Sign in with GitHub">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                    
                    <p class="signup-link">
                        Don't have an account? <a href="#">Sign up</a>
                    </p>
                    
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
    
    <!-- Local JavaScript -->
    <script th:src="@{/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Add floating animation to the card on hover
        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            card.style.transform = `perspective(1000px) rotateY(${(x - 0.5) * 5}deg) rotateX(${(y - 0.5) * -5}deg)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>
